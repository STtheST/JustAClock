<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25vmin;
            cursor: none;
            user-select: none;
        }

        #clock {
            transition: transform 60s;
        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <script>
        const clock = document.getElementById('clock');
        let is24 = true, wakeLock = null;
        let currentX = 0, currentY = 0;
        const maxOffset = 20;
        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('en-US', { hour12: !is24 });
        }
        function antiBurnIn() {
            const newX = (currentX + Math.random() * 10 - 5);
            const newY = (currentY + Math.random() * 10 - 5);
            currentX = Math.abs(newX) > maxOffset ? -newX : newX;
            currentY = Math.abs(newY) > maxOffset ? -newY : newY;
            clock.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }
        async function lockWake() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error('Wake Lock error:', err);
            }
        }
        document.onclick = () => { is24 = !is24; updateClock(); };
        document.onmousemove = () => {
            document.body.style.cursor = 'default';
            clearTimeout(document.cursorTimeout);
            document.cursorTimeout = setTimeout(() => document.body.style.cursor = 'none', 3000);
        };
        setInterval(updateClock, 1000);
        setInterval(antiBurnIn, 60000);
        document.onvisibilitychange = () => document.visibilityState === 'visible' && lockWake();
        updateClock();
        antiBurnIn();
        lockWake();
    </script>
</body>

</html>
